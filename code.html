<!DOCTYPE html>
<html>
    <head>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Work to-dos</h1>
        <h3 class="firstLine">Enter text into the input field to add items to your list(max. 28 words).</h3>
        <h3 class="secondLine">Click the item to mark it as complete.</h3>
        <h3 class="thirdLine">Click the "X" to remove the item from your list.</h3><br>
        <input type="text" placeholder="New Item..." id="newItem">
        <button><i class="fas fa-pencil-alt"></i></button>
    </body>
</html>
